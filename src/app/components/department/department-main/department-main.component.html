<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="container">
    <section>
        <table class="w-100" style="text-align: center;">
            <thead>
                <tr>
                    <th *ngFor="let head of headers">{{head}}</th>
                    <th>
                        <button class="btn btn-success" (click)="Show(deptModal,false,0)">+ Add New Department</button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let object of datasource" class="card mt-3" style="display: table-row;height: 65px;">
                    <td>{{object.name}}</td>
                    <td>{{object.note}}</td>
                    <td style="display: flex;justify-content: space-evenly;padding-top: 16px;">
                        <img src="assets/action-data/edit.svg" width="35" style="cursor: pointer;" (click)="Show(deptModal,true,object.id)">
                        <div class="vl"></div>
                        <img src="assets/action-data/delete.svg" width="25" (click)="DeleteDept(object.id)" style="cursor: pointer;">
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</div>


<modal #deptModal>
    <modal-header>
        Department Modal
    </modal-header>

    <modal-content>
        <form action="" [formGroup]="departmentGroup" (ngSubmit)="Submit(departmentGroup.value)">
            <label for="">Name</label>
            <input type="text" class="form-control" formControlName="name">
            <br>
            <br>
            <label for="">Note</label>
            <textarea class="form-control" formControlName="note" name="" id="" cols="30" rows="5"></textarea>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-danger w-100" type="button" (click)="closeModal()">X Cancel</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success w-100" type="submit"> <img src="assets/action-data/save.svg"
                            width="20">
                        Save</button>
                </div>
            </div>
        </form>
    </modal-content>
</modal>

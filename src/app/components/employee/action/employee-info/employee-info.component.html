<app-navbar></app-navbar>
<app-sidebar></app-sidebar>

<div class="container">
    <section style="margin-left: 12rem;margin-top: 6rem;">
        <form [formGroup]="employeeForm" (ngSubmit)="Submit(employeeForm.value)">
            <div class="d-flex flex-row-reverse">
                <div class="p-2">
                    <button type="submit" class="btn btn-danger" style="font-size: small;">
                        <img src="assets/action-data/edit W.svg" width="20"> Edit</button>
                </div>
            </div>
            <div class="card p-4" style="border-radius: 20px;">
                <div class="row">
                    <div class="col-md-6">
                        <label for="fullname">Full Name</label>
                        <input type="text" class="form-control" id="fullname" formControlName="full_name" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" formControlName="department_id" readonly>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-3">
                        <label for="birth">Date of Birth</label>
                        <input type="date" class="form-control" id="birth" formControlName="birthday" readonly>
                    </div>
                    <div class="col-md-3">
                        <label for="social">Social Status</label>
                        <input type="text" class="form-control" readonly formControlName="social">
                    </div>
                    <div class="col-md-6">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" formControlName="username" readonly>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-3">
                        <label for="gender">Gender</label>
                        <input type="text" class="form-control" readonly formControlName="gender">
                    </div>
                    <div class="col-md-3">
                        <label for="status">Mmilitary Status</label>
                        <input type="text" class="form-control" readonly formControlName="status">
                    </div>
                    <div class="col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password" readonly>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" formControlName="phone" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="branch">Branch</label>
                        <input type="text" class="form-control" formControlName="branch_id" readonly>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" formControlName="address" readonly>
                    </div>
                    <div class="col-md-3">
                        <label for="salary">Salary Type</label>
                        <input type="text" class="form-control" formControlName="type_salary" readonly>
                    </div>
                    <div class="col-md-3">
                        <label for="percentage">Percentage Type</label>
                        <input type="text" class="form-control" formControlName="percentage" readonly>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <label for="note">Note</label>
                        <input type="text" class="form-control" id="note" formControlName="note" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="salary">Salary</label>
                        <input type="number" class="form-control" id="salary" formControlName="default_salary" readonly>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
